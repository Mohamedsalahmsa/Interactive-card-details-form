<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/7784482.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Interactive card details form</title>

<body>


  

    <div class="container">
      <div class="cards">
        <div class="img2">
          <h2 id="date">000</h2>
        </div>
        <div class="img">
          <img src="./images/card-logo.svg" alt="">
          <div class="texts">
          <h1 id="holder-number">0000 0000 0000 0000</h1>
          <div class="paragraph">
            <p class="p1">Jane Appleseed</p>
            <p class="p2"> 00/00</p>
          </div>
          </div>
        </div>
     
   
      </div>
      <div class="cls1"></div>
      <div class="cls2"></div>
      <div class="cls3"></div>
      <div class="conatainer2">
        <form action="#">
          <div class="inputs1">
          <label for="inp1">Cardholder Name</label>
          <input type="text" id="inp1" placeholder=" e.g. Jane Appleseed">
          <label for="inp2">Card Number</label>
          <input type="text" id="inp2" placeholder="e.g. 1234 5678 9123 0000">
          <p id="error">Wrong format, numbers only</p>
          </div>

          <div class="labels">
                    <label for="inp6">Exp. Date (MM/YY)</label>
                    <label for="inp5">CVC</label>
          </div>

          <div class="numbersInput">
            <input type="number" id="inp6" placeholder="MM" maxlength="2">
            <input type="number" id="inp4" placeholder="YY" maxlength="4">
            <input type="number" id="inp5" placeholder=" e.g. 123" maxlength="4">
            
          </div>
          <div class="errors">
            <p id="error2">Cant`t be blank</p>
            <p id="error3">Cant`t be blank</p>
          </div>    
          <div class="btnCon">
            <input type="submit" id="btn" value="Confirm">
          </div>
        </form>
      </div>
    </div>

    <div class="container3">
      <div class="cards2">
        <div class="img">
          <img src="./images/icon-complete.svg" alt="">
        </div>
          <div class="texts">
          <h1>thanks You !</h1>
          <p>We`ve added your card details</p>
          <div class="button">
            <input type="submit" id="btn2" value="Continue">
          </div>
          </div>
        </div>
    </div>
